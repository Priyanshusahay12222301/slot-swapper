{
  "services": [
    {
      "type": "web",
      "name": "slotswapper-backend",
      "env": "node",
      "region": "oregon",
      "plan": "starter",
      "buildCommand": "npm install",
      "startCommand": "npm start",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "10000"
        }
      ]
    }
  ]
}